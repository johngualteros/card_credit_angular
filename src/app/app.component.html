<div class="container">
  <div class="card">
    <div class="card-header">
      <img
        src="https://1000marcas.net/wp-content/uploads/2019/12/logo-Mastercard.png"
        width="30"
        alt=""
      />
      <h3>{{ name }}</h3>
    </div>
    <div class="card-body">
      <h1 class="number">{{ cardNumber }}</h1>

      <p>
        <span>{{ expiryMonth }} / {{ expiryYear }}</span>
      </p>

      <p>{{ securityCode }}</p>
    </div>
  </div>
  <div class="form">
    <!-- Name card Credit -->
    <div>
      <label>Name Of Credit Card</label>
      <input
        type="text"
        placeholder="Name Of Credit Card"
        name="name"
        id="name"
        [(ngModel)]="name"
      />
    </div>
    <!-- Card Number -->
    <div>
      <label>Card Number</label>
      <input
        type="number"
        placeholder="Card Number"
        name="cardNumber"
        id="cardNumber"
        pattern="/^(?:\d{15,16}|\d{4}(?:(?:\s+\d{4}){3}|\s+\d{6}\s\d{5}))$/gm"
        [(ngModel)]="cardNumber"
        #cardNumber="ngModel"
      />
      <span
        *ngIf="cardNumber.invalid && (cardNumber.dirty || cardNumber.touched)"
      >
        <div *ngIf="cardNumber.errors?.['pattern']"><h1>Crad </h1></div>
      </span>
    </div>
    <div class="grid">
      <!-- Expiration Date -->
      <div>
        <label>Expiration Month</label>
        <select
          name="expirationMonth"
          id="expirationMonth"
          [(ngModel)]="expiryMonth"
        >
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <!-- Expiration Year -->
      <div>
        <label>Expiration Year</label>
        <select
          name="expirationYear"
          id="expirationYear"
          [(ngModel)]="expiryYear"
        >
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>
      <!-- Security Code -->
    </div>
    <div>
      <label>Security Code</label>
      <input
        type="text"
        placeholder="Security Code"
        name="securityCode"
        id="securityCode"
        [(ngModel)]="securityCode"
      />
    </div>
  </div>
</div>
